name: delete-old-packages
on:
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix: 
        node: ['sample']
      fail-fast: false 
    
    steps:
      - name: Delete package
        uses: actions/delete-package-versions@df897cea272b553cf22aca453b00f2a4efdebaab
        with: 
            owner: NamrataJha
            repo: 'sample'
            package-name: ${{ matrix.node }}
            min-versions-to-keep: 100


 


          
